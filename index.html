<html>
  <head>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <h2>What Can JavaScript Do?</h2>

      <p>
        Click the Yellow pill to make it Happy and Blue pill to make it Sad.
      </p>

      <div class="switch">
        <button
          class="sadd"
          onclick="document.getElementById('myImage').src='Sad.png'"
        >
          SAD
        </button>

        <img id="myImage" src="Sad.png" />

        <button
          class="happyy"
          onclick="document.getElementById('myImage').src='happy.png'"
        >
          HAPPY
        </button>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
